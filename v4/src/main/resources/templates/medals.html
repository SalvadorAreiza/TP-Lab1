<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Medallas Olímpicas</title>
    <link href="/webjars/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Registro de Medallas Olímpicas</h1>
        <div class="card p-4">
            <form th:action="@{/medals}" th:object="${medal}" method="post">
                <div class="mb-3">
                    <label for="country" class="form-label">País:</label>
                    <input type="text" class="form-control" id="country" th:field="*{country}" required>
                </div>
                <div class="mb-3">
                    <label for="gold" class="form-label">Oro:</label>
                    <input type="number" class="form-control" id="gold" th:field="*{gold}" min="0" required>
                </div>
                <div class="mb-3">
                    <label for="silver" class="form-label">Plata:</label>
                    <input type="number" class="form-control" id="silver" th:field="*{silver}" min="0" required>
                </div>
                <div class="mb-3">
                    <label for="bronze" class="form-label">Bronce:</label>
                    <input type="number" class="form-control" id="bronze" th:field="*{bronze}" min="0" required>
                </div>
                <button type="submit" class="btn btn-primary">Registrar</button>
            </form>
        </div>

        <h2 class="text-center mt-5">Tabla de Medallas</h2>
        <table class="table table-striped table-bordered mt-3">
            <thead class="table-dark">
                <tr>
                    <th>País</th>
                    <th>Oro</th>
                    <th>Plata</th>
                    <th>Bronce</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="medal : ${medals}">
                    <td th:text="${medal.country}">País</td>
                    <td th:text="${medal.gold}">0</td>
                    <td th:text="${medal.silver}">0</td>
                    <td th:text="${medal.bronze}">0</td>
                    <td th:text="${medal.gold + medal.silver + medal.bronze}">0</td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="/webjars/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
