<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Medallas Olímpicas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Registro de Medallas Olímpicas</h1>
        <div class="card p-4">
            <form id="medalForm">
                <div class="mb-3">
                    <label for="country" class="form-label">País:</label>
                    <input type="text" class="form-control" id="country" name="country" required>
                </div>
                <div class="mb-3">
                    <label for="gold" class="form-label">Oro:</label>
                    <input type="number" class="form-control" id="gold" name="gold" min="0" required>
                </div>
                <div class="mb-3">
                    <label for="silver" class="form-label">Plata:</label>
                    <input type="number" class="form-control" id="silver" name="silver" min="0" required>
                </div>
                <div class="mb-3">
                    <label for="bronze" class="form-label">Bronce:</label>
                    <input type="number" class="form-control" id="bronze" name="bronze" min="0" required>
                </div>
                <button type="submit" class="btn btn-primary">Registrar</button>
            </form>
        </div>

        <h2 class="text-center mt-5">Tabla de Medallas</h2>
        <table class="table table-striped table-bordered mt-3">
            <thead class="table-dark">
                <tr>
                    <th>País</th>
                    <th>Oro</th>
                    <th>Plata</th>
                    <th>Bronce</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody id="medalTableBody">
                <!-- Aquí se añadirán las filas de medallas -->
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
