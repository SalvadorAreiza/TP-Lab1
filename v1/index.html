<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Medallas Olímpicas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Registro de Medallas Olímpicas</h1>
        <form id="medalForm">
            <label for="country">País:</label>
            <input type="text" id="country" name="country" required>

            <label for="gold">Oro:</label>
            <input type="number" id="gold" name="gold" min="0" required>

            <label for="silver">Plata:</label>
            <input type="number" id="silver" name="silver" min="0" required>

            <label for="bronze">Bronce:</label>
            <input type="number" id="bronze" name="bronze" min="0" required>

            <button type="submit">Registrar</button>
        </form>

        <h2>Tabla de Medallas</h2>
        <table id="medalTable">
            <thead>
                <tr>
                    <th>País</th>
                    <th>Oro</th>
                    <th>Plata</th>
                    <th>Bronce</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody>
                <!-- Aquí se añadirán las filas de medallas -->
            </tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
